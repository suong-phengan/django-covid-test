{% extends 'base.html' %}

{% load static %}

{% block content %}
    Hello, {{ user.username|default:'Guest' }}!
    <div>
        {% if user.is_authenticated %}
            <img src="{% static user.image %}" alt="" width="100", height="100", style="display: block;"></img>
                {% if x >= 5 %}
                    <p>Go to hospital!! NOW!!!</p>
                {% else %} 
                    <p>You are safe</p>
                {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'hospital_details' %}" style="display: block;">Details</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
{% endblock %}
