{% extends 'base.html' %}

{% block content %}
<h2>Select your symptom</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != "user_id" %}
            <p>{{ field.name }}{{ field }} </p>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
